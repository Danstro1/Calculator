<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="display">10</div>
        <div class="buttons">
            <div class="first">
                <button>AC</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="second">
                <button>C</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>.</button>
            </div>
            <div class="third">
                <button>+/-</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>=</button>
            </div>
            <div class="fourth">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button class="plus-button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
